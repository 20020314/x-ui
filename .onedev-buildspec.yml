version: 18
jobs:
- name: ☁️同步
  steps:
  - !PushRepository
    name: Sync
    remoteUrl: https://github.com/20020314/x-ui
    userName: '20020314'
    passwordSecret: Token
    withLfs: false
    force: true
    condition: ALWAYS
  triggers:
  - !BranchUpdateTrigger {}
  - !TagCreateTrigger {}
  - !PullRequestUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
- name: 构建
  steps:
  - !CommandStep
    name: build
    runInContainer: true
    image: chaikair/dockeri:latest
    interpreter: !DefaultInterpreter
      commands:
      - apk add git bash
      - git clone https://github.com/20020314/x-ui
      - cd x-ui
      - docker build -t chaikair/x-ui:1.0 .
      - docker login --username=chaikair --password=389609066
      - docker pusb chaikair/x-uk：1.0
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
